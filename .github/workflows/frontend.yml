name: Frontend Tests and Linting
permissions:
  contents: read
  id-token: write

on:
  push:
    branches: main
    paths:
      - 'Frontend/**'
      - '.github/workflows/frontend.yml'
  pull_request:
    branches: main
    paths:
      - 'Frontend/**'
      - '.github/workflows/frontend.yml'
  workflow_dispatch:

concurrency:
  group: frontend-deployment
  cancel-in-progress: false

jobs:
  frontend-quality:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./Frontend

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: ./Frontend/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run ESLint
      run: npm run lint

    - name: Build project
      run: npm run build

    - name: Run tests with coverage
      run: npm run test:coverage

  deploy:
    runs-on: ubuntu-latest
    needs: frontend-quality
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    defaults:
      run:
        working-directory: ./Frontend

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: ./Frontend/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Login to Azure
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Deploy to Azure Static Web App
      run: |
        az staticwebapp deploy \
          --name my-react-app-staging \
          --resource-group clubs-staging-rg \
          --app-location ./ \
          --output-location dist \
          --no-wait