name: Build Docker Image and Deploy to Azure

on:
  push:
    branches: [ main ]
    paths:
      - 'Backend/**'
      - 'Backend/Dockerfile'
  workflow_dispatch:

concurrency:
  group: backend-deployment
  cancel-in-progress: false

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}/backend
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: ./Backend
        file: ./Backend/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64
    
    - name: Login to Azure
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    
    - name: Deploy to Azure Container Apps
      uses: azure/CLI@v2
      with:
        inlineScript: |
          REVISION_SUFFIX="$(date +%s)-${GITHUB_SHA::7}"
          az containerapp update --name civo-staging-backend \
            --resource-group civo-staging-rg \
            --image ghcr.io/nlstn/civo/backend:latest \
            --revision-suffix "$REVISION_SUFFIX"