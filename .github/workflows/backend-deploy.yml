name: Backend Deploy

on:
  workflow_run:
    workflows: ["Backend Build Docker Image"]
    types:
      - completed
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    concurrency:
      group: backend-deployment
      cancel-in-progress: false
    
    steps:
    - name: Login to Azure
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    
    - name: Deploy to Azure Container Apps
      uses: azure/container-apps-deploy-action@v2
      with:
        containerAppName: civo-staging-backend
        resourceGroup: civo-staging-rg
        imageToDeploy: ghcr.io/${{ github.repository }}/backend:sha-${{ github.event.workflow_run.head_sha || github.sha }}
        registryUrl: ghcr.io
        registryUsername: ${{ github.actor }}
        registryPassword: ${{ secrets.GITHUB_TOKEN }}
