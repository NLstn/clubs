services:
  app:
    image: mcr.microsoft.com/devcontainers/base:ubuntu
    volumes:
      - ..:/workspace:cached
    command: >
      sh -c "apt-get update && apt-get install -y socat &&
             socat TCP-LISTEN:8081,fork,reuseaddr TCP:keycloak:8080 &
             sleep infinity"
    networks:
      - clubs-network
    extra_hosts:
      - "localhost:host-gateway"
    depends_on:
      db:
        condition: service_healthy
      keycloak:
        condition: service_healthy

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    networks:
      - clubs-network
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres-init/init-postgres.sql:/docker-entrypoint-initdb.d/init-postgres.sql
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    command:
      - start-dev
      - --import-realm
    networks:
      - clubs-network
    ports:
      - "8081:8080"
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://db:5432/keycloak_dev
      KC_DB_USERNAME: keycloak_dev
      KC_DB_PASSWORD: keycloak_dev_password
      KC_HOSTNAME_URL: http://localhost:8081
      KC_HOSTNAME_ADMIN_URL: http://localhost:8081
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_HTTP_ENABLED: true
      KC_HEALTH_ENABLED: true
      KC_METRICS_ENABLED: true
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    volumes:
      - ./keycloak-init/clubs-realm.json:/opt/keycloak/data/import/clubs-realm.json
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8080 && echo -e 'GET /health/ready HTTP/1.1\\r\\nHost: localhost\\r\\nConnection: close\\r\\n\\r\\n' >&3 && cat <&3 | grep -q '200 OK'"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

networks:
  clubs-network:
    driver: bridge

volumes:
  postgres-data:
