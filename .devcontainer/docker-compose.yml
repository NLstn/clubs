services:
  app:
    image: mcr.microsoft.com/devcontainers/base:ubuntu
    volumes:
      - ..:/workspace:cached
    command: sleep infinity
    network_mode: service:db
    depends_on:
      - db
      - keycloak

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./keycloak-init/init-keycloak-db.sql:/docker-entrypoint-initdb.d/init-keycloak-db.sql
    environment:
      POSTGRES_USER: clubs_dev
      POSTGRES_PASSWORD: clubs_dev_password
      POSTGRES_DB: clubs_dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clubs_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    command:
      - start-dev
      - --import-realm
    ports:
      - "8081:8080"
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://db:5432/keycloak_dev
      KC_DB_USERNAME: keycloak_dev
      KC_DB_PASSWORD: keycloak_dev_password
      KC_HOSTNAME: localhost
      KC_HOSTNAME_PORT: 8081
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_HTTP_ENABLED: true
      KC_HEALTH_ENABLED: true
      KC_METRICS_ENABLED: true
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    volumes:
      - ./keycloak-init/clubs-realm.json:/opt/keycloak/data/import/clubs-realm.json
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres-data:
