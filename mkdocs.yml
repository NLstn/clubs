site_name: Clubs User Documentation
site_description: User documentation for the Clubs management platform
site_author: NLstn
site_url: https://nlstn.github.io/clubs/

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

docs_dir: docs

nav:
  - Home: index.md
  - Getting Started:
    - Complete Getting Started Guide: getting-started.md
    - Authentication: login.md
    - Your Profile: profile.md
  - Club Management:
    - Managing Clubs: clubs.md
    - Managing Members: members.md
  - Activities:
    - Events: events.md
    - Shifts: shifts.md
    - Teams: teams.md
  - Administration:
    - Fines: fines.md
    - News & Communications: news.md
  - Help:
    - Quick Reference: quick-reference.md
    - Troubleshooting & FAQ: troubleshooting.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
